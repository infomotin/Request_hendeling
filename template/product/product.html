<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product</title>
</head>
<body>
    {% for product in object_list %}
    <p>{{ object.name }}</p>
   
    <p>{{ object.price }}</p>
    
    <p>{{ object.menufacture }}</p>
    <img src="{{object.price.url}}" alt="Product Photo">
    {% endfor %}
</body>
</html>
